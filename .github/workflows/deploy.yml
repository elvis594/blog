name: Hugo Deploy Aliyun
run-name: Hugo Deploy Aliyun 🚀

on: 
  push:
      branches:
        - hugo
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.121.2"

      - name: Build
        # remove --minify tag if you do not need it
        # docs: https://gohugo.io/hugo-pipes/minification/
        run: hugo --minify

      # - name: Deploy
      #   uses: appleboy/scp-action@v0.1.7
      #   with:
      #     host: ${{ secrets.HOST }}
      #     username: ${{ secrets.USERNAME }}
      #     password: ${{ secrets.PASSWORD }}
      #     port: ${{ secrets.PORT }}
      #     source: "./public"
      #     target: /home/elvis/hugo/

      # 部署
      - name: Deploy
        uses: wlixcc/SFTP-Deploy-Action@v1.0
        with:
            username: 'root'   # ssh user name
            server: '8.134.95.44' # 引用之前创建好的secret
            ssh_private_key: ${{ secrets.HEXO_DEPLOY_KEY }} # 引用之前创建好的secret
            local_path: './public'  # 对应我们项目build的文件夹路径（config.yml）
            remote_path: '/home/elvis/hugo/' # 要部署到的位置

      
